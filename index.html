<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="./assets/vector.svg" type="image/x-icon">
</head>
<body>
    <header class="header">
        <img src="./assets/vector.svg" alt="logo">
    </header>
    <main class="main">
        <section class="interaccion">
            <textarea name="" id="interaccion__inputArea" class="ingreso-texto" placeholder="Ingrese el texto aquí"></textarea>
            <div class="interaccion__condiciones">
                <span class="interaccion__condiciones__icono">!</span>
                <span class="interaccion__condiciones__texto">Solo letras minúsculas y sin acentos</span>
            </div>
            <div class="interaccion__botones">
                <button onclick="encriptar();" class="interaccion__botones__encriptar">Encriptar</button>
                <button onclick="desencriptar();" class="interaccion__botones__desencriptar">Desencriptar</button>
            </div>
        </section>
        <section class="resultado">
            <div id="resultado__sinTexto" class="resultado__sinTexto">
                <img class="resultado__imagen" src="./assets/escudo_candado.svg" alt="Icono digital de escudo con candado y escudo con etiquea de marca">
                <span class="resultado__sinTexto__ningunMensaje">Ningún mensaje fue encontrado</span>
                <span class="resultado__sinTexto__ingresaElTexto">Ingresa el texto que desees encriptar o desencriptar.</span>
            </div>
            <div id="resultado__texto" class="resultado__texto">
                <textarea id="resultado__texto__parrafo" readonly class="resultado__texto__parrafo" name="" id=""></textarea>
                <button onclick="copiarTexto();" class="resultado__texto__botonCopiar">Copiar</button>
            </div>
        </section>
    </main>
    <footer class="footer">
        <span>Desarrollado por Ronald R. Rodríguez Campillo</span>
        <span>Challenge Alura / ONE (Oracle Next Education)</span>
        <span>Curso principiante en programación</span>
    </footer>
    <script src="app.js"></script>
</body>
</html>
